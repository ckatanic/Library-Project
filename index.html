<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Virtual Library</h1>

            <button type="button" id="addBookButton">Add New Book</button>
        </div>
        <div class="container">
            <div class="card-container" id="books-display">
                <div class="card">
                    <div class="image">
                        <img src="http://books.google.com/books/content?id=zG92DwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
                    </div>
                    <div class="book-info">
                        <h2>Chaos</h2>
                        <p>by Tom O'Neil</p>
                        <p>500 pages</p>
                        <form>
                            <label for="haveRead">Have read</label>
                            <input type="checkbox" name="haveRead" id="haveRead">
                        </form>
                    </div>
                    <svg class="delete-card-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Delete Book</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                </div>
            </div>
        </div>
        <div id="addBookModal" class="modal">
            <div class="modal-content">
                <form id="searchForm">
                    <label for="book">Search for New Books</label>
                    <input type="search" name="book" id="searchInput">
                    <button type="submit" id="searchButton">Search</button>
                </form>
                <div class="search-results" id="search-results">
                </div>
                <div class="controls" id="controls">
                    <svg id="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Previous Book</title><path d="M13,22L3,12L13,2V8H21V16H13V22M6,12L11,17V14H19V10H11V7L6,12Z" /></svg>
                    <span id="currentResultIndicator">1 of 10 Results</span>
                    <svg id="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Next Book</title><path d="M11,16H3V8H11V2L21,12L11,22V16M13,7V10H5V14H13V17L18,12L13,7Z" /></svg>
                </div>
                <button type="button" id="addToLibraryButton">Add to Library</button>
                <svg class="close-modal" id="closeModal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-thick</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
