<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form id="searchForm">
        <label for="book">Search for Books</label>
        <input type="search" name="book" id="book">
        <button type="submit" id="searchButton">Search</button>
    </form>

    <div class="card">
        <div class="image">
            <img src="http://books.google.com/books/content?id=zG92DwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
        </div>
        <div class="book-info">
            <h2>Chaos</h2>
            <p>by Tom O'Neil</p>
            <p>500 pages</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
